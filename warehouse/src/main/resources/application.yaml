server:
  port: 8081

spring:
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/warehouse}
    username: "postgres"
    password: "postgres"
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update